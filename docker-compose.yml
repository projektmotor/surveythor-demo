version: "3"
services:

  web:
    build:
      context: .docker/web
    volumes:
      - .:/var/www/html
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
      - "4445:4445"
    networks:
      - surveythor-demo
    command: /init-project.sh
    environment:
      PHP_XDEBUG_ENABLED: 0
      PHP_XDEBUG_REMOTE_HOST: 172.17.0.1
      PHP_IDE_CONFIG: serverName=surveythor-demo-docker-container
    tty: true
    container_name: surveythor-demo
    depends_on:
      - mysql
      - node-chrome
      - node-firefox

  mysql:
    image: mysql:5.7
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - surveythor-demo
    environment:
       MYSQL_ROOT_PASSWORD: 12345678
       MYSQL_DATABASE: surveythor_demo
       MYSQL_USER: surveythor_demo
       MYSQL_PASSWORD: surveythor_demo

  hub:
    image: selenium/hub
    ports:
      - "4444:4444"
    networks:
      - surveythor-demo

  node-firefox:
    image: selenium/node-firefox-debug
    networks:
      - surveythor-demo
    ports:
      - "5900:5900"
    depends_on:
      - hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=hub
      - HUB_PORT_4444_TCP_PORT=4444

  node-chrome:
    image: selenium/node-chrome-debug
    networks:
      - surveythor-demo
    ports:
      - "5901:5900"
    depends_on:
      - hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=hub
      - HUB_PORT_4444_TCP_PORT=4444

volumes:
  mysql_data:

networks:
  surveythor-demo:
    driver: bridge
