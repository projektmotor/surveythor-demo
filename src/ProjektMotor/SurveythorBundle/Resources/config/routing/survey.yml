survey_index:
    path: /
    defaults: { _controller: survey_controller:indexAction }

survey_new:
    path: /new
    defaults: { _controller: survey_controller:formAction }

survey_edit:
    path: /edit/{id}
    defaults: { _controller: survey_controller:formAction }

survey_save:
    path: /save/{id}
    defaults: { _controller: survey_controller:saveAction, id: null }

survey_evaluations:
    path: /eval/{id}
    defaults: { _controller: survey_controller:evaluationsAction }
