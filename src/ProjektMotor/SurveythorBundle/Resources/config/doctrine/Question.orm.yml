PM\SurveythorBundle\Entity\Question:
    type: entity
    table: null
    repositoryClass: PM\SurveythorBundle\Repository\QuestionRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        text:
            type: text
        type:
            type: string
            length: 255

    oneToMany:
        choices:
            targetEntity: PM\SurveythorBundle\Entity\Choice
            mappedBy: question
            cascade:
                - persist

    manyToOne:
        survey:
            targetEntity: PM\SurveythorBundle\Entity\Survey
            inversedBy: questions

        parentChoice:
            targetEntity: PM\SurveythorBundle\Entity\Choice
            inversedBy: childQuestions

    lifecycleCallbacks: {}
