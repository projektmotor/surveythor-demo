PM\SurveythorBundle\Entity\Result:
    type: entity
    table: null
    repositoryClass: PM\SurveythorBundle\Repository\ResultRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        created:
            type: datetimetz

    oneToMany:
        answers:
            targetEntity: PM\SurveythorBundle\Entity\Answer
            mappedBy: result
            orderBy: { 'position': 'ASC'}
            cascade:
                - persist

    lifecycleCallbacks:
        prePersist: [ setCreatedValue ]
