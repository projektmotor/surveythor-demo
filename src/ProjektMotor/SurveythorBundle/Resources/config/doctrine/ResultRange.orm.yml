PM\SurveythorBundle\Entity\ResultRange:
    type: entity
    table: null
    repositoryClass: PM\SurveythorBundle\Repository\ResultRangeRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        meaning:
            type: string
            length: 255
        start:
            type: integer
        stop:
            type: integer
        event:
            type: string
            length: 255

    manyToOne:
        survey:
            targetEntity: PM\SurveythorBundle\Entity\Survey
            inversedBy: resultRanges

    lifecycleCallbacks: {  }
