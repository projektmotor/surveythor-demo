PM\SurveythorBundle\Entity\ResultItem:
    type: entity
    table: null
    repositoryClass: PM\SurveythorBundle\Repository\ResultItemRepository

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        sortOrder:
            type: integer
            nullable: true

    oneToOne:
        singleChoiceAnswer:
            targetEntity: PM\SurveythorBundle\Entity\ResultItems\SingleChoiceAnswer
            mappedBy: resultItem
            cascade:
                - persist
        multipleChoiceAnswer:
            targetEntity: PM\SurveythorBundle\Entity\ResultItems\MultipleChoiceAnswer
            mappedBy: resultItem
            cascade:
                - persist
        textAnswer:
            targetEntity: PM\SurveythorBundle\Entity\ResultItems\TextAnswer
            mappedBy: resultItem
            cascade:
                - persist
        textItem:
            targetEntity: PM\SurveythorBundle\Entity\ResultItems\TextItem
            mappedBy: resultItem
            cascade:
                - persist

    oneToMany:
        childItems:
            targetEntity: PM\SurveythorBundle\Entity\ResultItem
            mappedBy: parentItem
            cascade:
                - persist

    manyToOne:
        result:
            targetEntity: PM\SurveythorBundle\Entity\Result
            inversedBy: resultItems

        parentItem:
            targetEntity: PM\SurveythorBundle\Entity\ResultItem
            inversedBy: childItems

        surveyItem:
            targetEntity: PM\SurveythorBundle\Entity\SurveyItem

    lifecycleCallbacks: {  }
