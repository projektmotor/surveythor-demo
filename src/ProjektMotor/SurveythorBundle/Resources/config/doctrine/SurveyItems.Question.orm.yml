PM\SurveythorBundle\Entity\SurveyItems\Question:
    type: entity
    table: null
    repositoryClass: PM\SurveythorBundle\Repository\QuestionRepository

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        text:
            type: text
        type:
            type: string
            length: 255

    oneToMany:
        choices:
            targetEntity: PM\SurveythorBundle\Entity\Choice
            mappedBy: question
            cascade:
                - persist
            orderBy: { 'sortOrder' : 'ASC'}

    manyToOne:
        template:
            targetEntity: PM\SurveythorBundle\Entity\QuestionTemplate

    oneToOne:
        surveyItem:
            targetEntity: PM\SurveythorBundle\Entity\SurveyItem
            mappedBy: question

    lifecycleCallbacks: {}
        #prePersist: [ setInitialSortOrder ]
