PM\SurveythorBundle\Entity\SurveyItem:
    type: entity
    table: null
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
        name: discr
        type: string
    discriminatorMap:
        question: PM\SurveythorBundle\Entity\SurveyItems\Question
        surveyTextItem: PM\SurveythorBundle\Entity\SurveyItems\SurveyTextItem
        itemGroup: PM\SurveythorBundle\Entity\SurveyItems\ItemGroup

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        sortOrder:
            type: integer
            nullable: true
        title:
            type: text
            nullable: true
        description:
            type: text
            nullable: true
        displayTitle:
            type: boolean

    manyToOne:
        survey:
            targetEntity: PM\SurveythorBundle\Entity\Survey
            inversedBy: surveyItems
        template:
            targetEntity: PM\SurveythorBundle\Entity\ResultItemTemplate
        itemGroup:
            targetEntity: PM\SurveythorBundle\Entity\SurveyItems\ItemGroup
            inversedBy: surveyItems

    oneToMany:
        conditions:
            targetEntity: PM\SurveythorBundle\Entity\Condition
            mappedBy: surveyItem
            cascade:
                - persist
                - remove

    lifecycleCallbacks: {}
